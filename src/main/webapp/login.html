<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Balseskin Reception Centre </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <script src="javascript/login.js"></script>
        <script src="javascript/base.js"></script>
        <script src="javascript/menu.js"></script>
        
        <link rel="stylesheet" href="style/menu.css">


    </head>

    <body>

        <div class="sidenav">
            <div class="title">
                Balseskin Reception Centre
            </div>

            <div class="line"></div>
            <a class="mb-7" href="#about">Login</a>




            <div class="line">
            </div>
        </div>

        <div class="mobile-container">

            <!-- Top Navigation Menu -->
            <div class="topnav mobile">
                <a class="text-white" href="#home" >Balseskin Reception Centre</a>

                <div class="line"></div>
                <nav class="navbar navbar-expand-sm">
                    <ul class="navbar-nav w-100">


                    </ul>
                </nav>

            </div>

        </div>



        <div class="main">    

            <div  id="login_div" class="gray-background p-2 m-3">



                <div class="container mt-2">
                    <div id="loginDiv">
                        <h4 class="title ml-0 pl-0 bg-white" id="titleMargin">Login</h4>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-user" style="font-size:20px"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" id="usernameLogin">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock" style="font-size:24px"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Password" id="passwordLogin">
                        </div>
                        <div class="col-md-12 text-center buttonOK">

                            <p id='login_error_message' class='text-danger text-center font-weight-bold'></p>
                            <button type="submit" class="btn btn-outline-secondary w-50 mb-2 mt-4" id="loginButton">OK</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
