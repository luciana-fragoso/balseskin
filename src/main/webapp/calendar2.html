        <div class="text-center bg-light w-75 p-4 mt-5" id="loginFirst">

        <div class="all">
            <div class="sidenav">
                <div class="title">
                    <a href='index.html'>Balseskin Reception Centre</a>

                <div class="line"></div>

                <div class="dropdown-container ">

                </div>
                <div class="line">
                </div>
            </div>

            <div class="mobile-container">

                <div class="topnav mobile">
                    <div class="row">
                        <div class="col-10 pl-4">                
                            <a class="text-white" href="index.html">Balseskin Reception Centre</a>
                        </div>
                        <div class="logout text-primary col-2 bg-light pt-3" onclick="logout()">

                                </div>
                            </li>

                        <div class="container">

                                        <button id="btnNext" type="button">Next</button>

                                            <thead>
                                                <tr>
                                                    <th>Title</th>
                                                    <th>Date</th>
                                                    <th>Description</th>
                                                </tr>
                                            </thead>
